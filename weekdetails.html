<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Calorie Heatmap</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/weekdetails.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <a href="./index.html" class="back-button">
                <span>‚Üê Back to Overview</span>
            </a>
        </div>
        
        <h1 id="week-title" class="week-title">Week Details</h1>
        
        <div class="heatmap-container">
            <div class="heatmap-grid" id="heatmap">
                <!-- Uuse js to gen the heat map -->
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color light-blue"></div>
                    <span>0-400 calories</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color medium-blue"></div>
                    <span>401-600 calories</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color dark-blue"></div>
                    <span>601-800 calories</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color navy-blue"></div>
                    <span>800+ calories</span>
                </div>
            </div>
        </div>

        <div class="range-filter">
            <h3>Highlight Calorie Range</h3>
            <div class="filter-inputs">
                <input type="number" id="min-calories" placeholder="Min calories" min="0" max="2000">
                <span>to</span>
                <input type="number" id="max-calories" placeholder="Max calories" min="0" max="2000">
                <button id="highlight-range" class="highlight-button">Highlight</button>
                <button id="reset-highlight" class="reset-button">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
